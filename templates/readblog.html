<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blog - {{ blog.title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .blog-image {
      max-height: 500px;
      object-fit: cover;
    }
    .blog-title {
      font-size: 2.5rem;
      font-weight: 600;
    }
    .blog-author {
      font-weight: 300;
      font-size: 1.1rem;
    }
    .blog-desc {
      text-align: justify;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{% url 'home' %}">MyBlog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
          {% if user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout ({{ user.username }})</a></li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- Blog Content -->
  <div class="container mt-5 mb-5">
    <div class="row justify-content-center">
      <div class="col-md-10 text-center">

        <h1 class="blog-title fs-1 mb-2" style="letter-spacing: 1px;">{{ blog.title }}</h1>
        <p class="text-muted blog-author mb-4">By {{ blog.author.username }}</p>

        <p class="blog-desc mb-5" style="white-space: pre-line;">{{ blog.desc }}</p>

        {% if blog.img %}
          <img src="{{ blog.img.url }}" alt="{{ blog.title }}" class="img-fluid rounded blog-image w-100 mb-5">
        {% endif %}

        <div class="text-center mt-4">
          <a href="{% url 'home' %}" class="btn btn-secondary px-4 py-2">Back to All Blogs</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

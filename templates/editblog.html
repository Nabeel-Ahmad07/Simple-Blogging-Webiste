<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">MyBlog</a>
    </div>
  </nav>

  <!-- Edit Blog Form -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h2 class="text-center mb-4">Edit Blog</h2>

        <form method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" name="title" class="form-control" value="{{ blog.title }}" required>
          </div>

          <div class="mb-4">
            <label for="desc" class="form-label">Description</label>
            <textarea id="desc" name="desc" rows="8" class="form-control" required>{{ blog.desc }}</textarea>
          </div>

          <div class="d-flex justify-content-between">
            <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Update Blog</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
